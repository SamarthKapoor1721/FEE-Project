
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="static/expenso.css" />
  </head>
  <body>
    
      <nav>
          <div class="left">Expenso</div>
          <div class="right">
              <ul>
                  <li><a href="static/expensetracker.htm">Home</a></li>
                  <li><a href="static/aboutus(et).htm">About us</a></li>
                  <li><a href="static/contactus(et).html">contact us</a></li>
                 
              </ul>
          </div>
      </nav>


    

    <main>
      <header>
        <div>
          <h5>Total Balance</h5>
          <span id="balance">₹0.00</span>
        </div>
        <div>
          <h5>Income</h5>
          <span id="income">₹0.00</span>
        </div>
        <div>
          <h5>Expense</h5>
          <span id="expense">₹0.00</span>
        </div>
      </header>

      <section>
        <h3>Transactions</h3>
        <ul id="transactionList"></ul>
        <div id="status"></div>
      </section>

      <section>
        <h3>Add Transaction</h3>

        <form id="transactionForm">
          <div>
            <label for="type">
              <input type="checkbox" name="type" id="type" />
              <div class="option">
                <span>Expense</span>
                <span>Income</span>
              </div>
            </label>
          </div>
          <div>
            <label for="name">Category</label>
            <input type="text" name="name" required />
          </div>
          <div>
            <label for="amount">Amount</label>
            <input
              type="number"
              name="amount"
              value="0"
              min="0.01"
              step="0.01"
              required
            />
          </div>
          <div>
            <label for="date">Date</label>
            <input type="date" name="date" required />
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer">
          <div class="footerfirst">
              <h3>For more information:</h3>
          </div>
          <div class="footersecond">
              <ul>
                  <li>Home</li>
                  <li>About us</li>
                  <li>Contact us</li>
                  <li>References</li>
              </ul>
          </div>
          <div class="footerthird">

          </div>
          <div class="footerfourth">

          </div>
      </div>
      <div class="footer-rights">
          WWW.Expenso.com | All rights reserved
      </div>
  </footer>

  </body>
</html>
